<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Toma un viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Campo para ingresar la dirección destino -->
  <ion-item>
    <ion-label position="floating">Ingrese su dirección destino<ion-icon name="search-outline"></ion-icon></ion-label>
    <ion-input #search [(ngModel)]="direccionDestino" type="text"></ion-input>
  </ion-item>
  
  <!-- Botón para aceptar la dirección e iniciar la búsqueda de la ruta -->
  <ion-button expand="block" (click)="aceptarDireccion()">Aceptar<ion-icon name="checkmark-outline"></ion-icon></ion-button>
  
  <!-- Mapa donde se mostrará la ruta -->
  <div #map id="map" style="height: 50vh; margin-top: 10px;"></div>

  <!-- Botón para aceptar el viaje -->
  <ion-button 
  expand="block" 
  [disabled]="!puedeAceptarViaje" 
  [color]="puedeAceptarViaje ? 'primary' : 'medium'" 
  (click)="aceptarViaje()">
  Aceptar viaje<ion-icon name="checkmark-outline"></ion-icon>
</ion-button>
</ion-content>
