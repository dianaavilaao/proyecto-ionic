<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="!mostrarCampoContrasena" (ngSubmit)="verificarUsuario()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">VERIFICAR USUARIO</ion-button>
  </form>

  <form *ngIf="mostrarCampoContrasena" (ngSubmit)="actualizarContrasena()">
    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">ACTUALIZAR CONTRASEÑA</ion-button>
  </form>
</ion-content>
