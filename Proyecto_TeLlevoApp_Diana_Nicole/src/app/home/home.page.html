<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido, {{name}}!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>
    Elige tu modo:
  </h1>


  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Ofrece viajes</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Este modo te permitirá ofrecer viajes a otros estudiantes del Duoc y ganar dinero.
      <ion-button expand="block">Ir</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Busca transporte</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Este modo te permitirá buscar transporte proporcionado por otros estudiantes del Duoc.
      <ion-button expand="block">Ir</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
