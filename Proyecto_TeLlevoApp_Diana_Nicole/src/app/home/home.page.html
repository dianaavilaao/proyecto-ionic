<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>¡Bienvenidx {{name}}!</ion-title>
  </ion-toolbar>

  <div #carrito class="carrito" style="display: none;">
    <br><br>
    <img alt="Carrito" src="assets/icon/carrito.png"/>
    <span class="mensaje">Tu viaje está en curso</span>
    <br><br>
  </div>
</ion-header>

<ion-content>

  <ion-button id="button" expand="block" (click)="goToUserAccept()" class="ion-padding" [class.con-carrito]="carritoVisible">Aceptar viajes<ion-icon name="car-outline"></ion-icon></ion-button>

  <h3 style="font-weight: bold; margin-left: 10px;">
    Elige tu modo
  </h3>

  <ion-card class="card-ofrece">
    <img style="width: 100%; height: 200px;" alt="Modo ofrece viajes" src="assets/images/modo-ofrece-viajes.png" />
    <ion-card-header>
      <ion-card-title>Ofrece viajes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Este modo te permitirá ofrecer viajes a otros estudiantes del Duoc y ganar dinero.
      <ion-button id="button" id="card" expand="block" (click)="goToOfferServices()">Ir<ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-busca">
    <img style="width: 100%; height: 200px;"  alt="Modo busca transporte" src="assets/images/modo-busca-transporte.png" />
    <ion-card-header>
      <ion-card-title>Busca transporte</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Este modo te permitirá buscar transporte proporcionado por otros estudiantes del Duoc.
      <ion-button id="button" id="card" expand="block" (click)="goToSearchServices()">Ir<ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
