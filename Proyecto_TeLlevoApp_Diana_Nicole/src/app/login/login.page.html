<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="logo-container">
    <div class="logo">
      <span class="logo-icono">
        <ion-icon name="car-sport-outline"></ion-icon>
      </span>
      <div class="logo-texto">
        <span class="logo-tellevo">TeLlevo</span>
        <span class="logo-app">APP</span>
      </div>
    </div>
  </div>

 
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Ingresar</ion-button>
  </form>

  <ion-button expand="block" color="light" (click)="goToResetPassword()">Restablecer contraseña</ion-button>
</ion-content>
