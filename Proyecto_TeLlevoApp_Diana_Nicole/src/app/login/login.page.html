<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="logo-container">
    <div class="logo">
      <span class="logo-icono" id="logo">
        <ion-icon name="car-sport-outline"></ion-icon>
      </span>
      <div class="logo-texto">
        <span class="logo-tellevo">TeLlevo</span>
        <span class="logo-app">APP</span>
      </div>
    </div>
  </div>

 
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-icon style="font-size:medium; margin-top: 40px;" name="person-outline" slot="start"></ion-icon>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" name="usuario"required ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-icon style="font-size:medium; margin-top: 40px;" name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required ></ion-input>
    </ion-item>
  
    <ion-button id="button" expand="block" type="submit">Ingresar <ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
  </form>
  

  <ion-button id="button" expand="block" color="light" (click)="goToResetPassword()">Restablecer contraseña</ion-button>

  
  <br> 
  <div class="center">
    <ion-label>¿No estás registrado?</ion-label>
  </div>
 
  <ion-button id="button" expand="block" type="submit" (click)="goToRegister()">Crear cuenta</ion-button>

</ion-content>
